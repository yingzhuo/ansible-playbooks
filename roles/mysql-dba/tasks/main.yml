- name: install make
  yum:
    name: make
    state: present

- name: create dir
  file:
    path: /root/sbin
    owner: root
    group: root
    mode: '0755'

- name: copy dba tools (makefile)
  copy:
    src: Makefile
    dest: /root/sbin/myql-management.makefile
    owner: root
    group: root
    mode: '0644'

- name: copy dba tools (awk)
  copy:
    src: mysql-extract-slow-log.awk
    dest: /root/sbin/mysql-extract-slow-log.awk
    owner: root
    group: root
    mode: '0644'
