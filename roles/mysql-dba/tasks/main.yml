- name: install make
  yum:
    name: make
    state: present

- name: create dir
  file:
    path: /root/sbin
    owner: root
    group: root
    mode: '0755'

- name: copy dba tools
  copy:
    src: "{{ item }}"
    dest: "/root/sbin/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - myql-management.makefile