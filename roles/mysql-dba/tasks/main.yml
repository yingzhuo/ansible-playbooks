- name: install perl-DBI and more
  yum:
    name:
      - perl-Time-HiRes
      - perl-DBI
      - perl-DBD-MySQL
      - perl-IO-Socket-IP
      - perl-IO-Socket-SSL
      - perl-Net-LibIDN
      - perl-Net-SSLeay
      - perl-ExtUtils-CBuilder
      - perl-ExtUtils-MakeMaker
      - perl-CPAN
      - perl-Digest-MD5
      - gdb
      - strace
    state: present

- name: create percona-toolkit config dir
  file:
    path: /etc/percona-toolkit
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: copy config for all
  template:
    src: percona-toolkit.conf.j2
    dest: /etc/percona-toolkit/percona-toolkit.conf
    owner: root
    group: root
    mode: '0644'
    backup: no
