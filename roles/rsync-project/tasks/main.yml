- name: rsync project
  synchronize:
    mode: push
    src: "{{ inventory_dir }}"
    dest: /tmp
    archive: no
    links: no
    recursive: yes
    rsync_opts:
      - "--delete"
      - "--delete-excluded"
      - "--exclude=.DS_Store"
      - "--exclude=.idea*"
      - "--exclude=.git*"
      - "--exclude=test*"